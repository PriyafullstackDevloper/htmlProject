<!DOCTYPE html>
<html>

<head>
    <style>
        /* styling for main box */
        .main {
            height: 50vw;
            width: 50vw;
            background-color: gray;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            border-style: groove;
            border: 2px black;
        }

        .white {
            background-color: white;
        }

        .black {
            background-color: black;
        }

        .images {
            height: 90px;
            width: 90px;
        }
    </style>



</head>

<body>
    <!-- all in one box -->
    <div class="main">
        <!-- row 1 -->
        <div class=" white"> <img class="images" src="chess.jpeg"></div>
        <div class="black"> <img class="images" src="chessfour.png"></div>
        <div class="white"> <img class="images" src="queen.png"></div>
        <div class="black"> <img class="images" src="kingk.png"></div>
        <div class="white"> <img class="images" src="chess.jpeg"></div>
        <div class="black"> <img class="images" src="chessthree.png"></div>
        <div class=" white"> <img class="images" src="chess.jpeg"></div>
        <div class="black"> <img class="images" src="chessfour.png"></div>

        <div class=" black"> <img class="images" src="chessfour.png"></div>
        <div class="white"><img class="images" src="chess.jpeg"></div>
        <!-- 3rd rows -->
        <div class=" white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class=" white"></div>
        <div class="black"></div>
