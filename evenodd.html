<!DOCTYPE html>
<html>

<head>
    <!-- Title -->
    <title>EVEN ODD</title>
    <!-- Links -->
    <link rel="stylesheet" href="./evenorodd.css">
    
    <style>
        /* Style container */
        .container {
            width: 80vw;
            height: 80vh;
            background-color: lightgray;
            box-shadow: 0px 0px 24px rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        } 
        /* Style display */
        .display {
            width: 100%;
            height: 20%;
            background-color: #686D76;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 44px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }
        /* Style display text */
        .display-text {
            color: black;
            font-size: 35px;
            font-weight: 800;
        }
        /* Style button */ 
        .custom-button {
            margin-top: 20px;
            background-color:#55AD9B;
            color: white;
            width: 60%;
            height: 44px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
        }
        /* Style section */
        .input-section {
            width: 100%;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            color: black;
        }
        /* Style input */
        .input-no {
            width: 20%;
            height: 44px;
            font-size: 32px;
            color: black;
            text-align: center;
        }

        /* Style body */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 25px;
            color: #D8EFD3;
            position: relative;
        }
    </style>

    <script>
        function evenOrOdd() {
            const num1 = parseInt(document.getElementById('input-one').value);
            const display = document.getElementById('display-text');
            if (!isNaN(num1)) {
                display.textContent = (num1 % 2 === 0) ? 'Even' : 'Odd';
            } else {
                display.textContent = 'Please enter a number';
            }
        }

        function isEligable() {
            const num1 = parseInt(document.getElementById('input-one').value);
            const display = document.getElementById('display-text');
            if (!isNaN(num1)) {
                display.textContent = (num1 >= 18) ? 'Eligible to vote' : 'Not eligible to vote';
            } else {
                display.textContent = 'Please enter a number';
            }
        }

        function isEqualTo() {
            const num1 = parseInt(document.getElementById('input-one').value);
            const num2 = parseInt(document.getElementById('input-two').value);
            const display = document.getElementById('display-text');
            if (!isNaN(num1) && !isNaN(num2)) {
                display.textContent = (num1 === num2) ? 'Numbers are equal' : 'Numbers are not equal';
            } else {
                display.textContent = 'Please enter numbers';
            }
        }

        function Interchange() {
            const inputOne = document.getElementById('input-one');
            const inputTwo = document.getElementById('input-two');
            const temp = inputOne.value;
            inputOne.value = inputTwo.value;
            inputTwo.value = temp;
        }

        function clearFields() {
            document.getElementById('input-one').value = '';
            document.getElementById('input-two').value = '';
            document.getElementById('display-text').textContent = '';
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="display" id="display-text">
            <!-- Display area -->
        </div>
        <div class="input-section">
            <input type="number" id="input-one" class="input-no" />
            <input type="number" id="input-two" class="input-no" />
        </div>
        <br>
        <!-- Buttons -->
        <button class="custom-button" onclick="evenOrOdd()">EVEN OR ODD</button>
        <br>
        <button class="custom-button" onclick="isEligable()">VOTE; is Eligible?</button>
        <br>
        <button class="custom-button" onclick="isEqualTo()">is Equal To?</button>
        <br>
        <button class="custom-button" onclick="Interchange()">Interchange</button>
        <br>
        <!-- Clear Button -->
        <button class="custom-button" onclick="clearFields()">Clear</button>
        <br>
    </div>
</body>

</html>
